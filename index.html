<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mike Control Panel</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root {
--bg-color: #0f172a;
--card-bg: rgba(30, 41, 59, 0.7);
--accent-work: #3b82f6;
--accent-personal: #10b981;
--accent-danger: #ef4444;
--text-main: #f8fafc;
--text-dim: #94a3b8;
}

body {
font-family: 'Inter', -apple-system, sans-serif;
background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
color: var(--text-main);
margin: 0;
padding: 20px;
min-height: 100vh;
display: flex;
flex-direction: column;
gap: 20px;
overflow: hidden;
}

.header {
text-align: center;
margin-bottom: 10px;
}

.header h1 {
font-size: 22px;
margin: 0;
background: linear-gradient(to right, #60a5fa, #a78bfa);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}

.card {
background: var(--card-bg);
backdrop-filter: blur(12px);
border: 1px solid rgba(255, 255, 255, 0.1);
border-radius: 20px;
padding: 20px;
display: flex;
flex-direction: column;
gap: 12px;
box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.label {
font-size: 11px;
font-weight: 700;
color: var(--text-dim);
text-transform: uppercase;
letter-spacing: 1.5px;
margin-bottom: 4px;
}

.button {
padding: 16px;
border-radius: 14px;
border: none;
font-size: 15px;
font-weight: 600;
cursor: pointer;
transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
display: flex;
align-items: center;
justify-content: center;
gap: 10px;
color: white;
}

.button:active { transform: scale(0.96); filter: brightness(1.2); }

.btn-work { background: linear-gradient(135deg, #2563eb, #3b82f6); box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3); }
.btn-personal { background: linear-gradient(135deg, #059669, #10b981); box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3); }
.btn-danger { background: rgba(239, 68, 68, 0.1); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.2); margin-top: 10px; }

.status-tag {
background: rgba(255, 255, 255, 0.05);
padding: 8px 12px;
border-radius: 10px;
font-size: 13px;
display: flex;
justify-content: space-between;
align-items: center;
}

.dot { height: 8px; width: 8px; background-color: #10b981; border-radius: 50%; display: inline-block; box-shadow: 0 0 8px #10b981; margin-right: 6px; }
</style>
</head>

</html>
